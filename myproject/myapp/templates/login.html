<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            text-align: center;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
                <button type="submit">Login</button>
            </form>
            <p>Or login with:</p>
           
                <img src="path_to_google_logo.png" alt="Google" width="100" height="50">
            </a>
          
                <img src="path_to_facebook_logo.png" alt="Facebook" width="100" height="50">
            </a>
            
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </body>
</html>
