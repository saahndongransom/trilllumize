{% load custom_messages %} 


{% block content %}
{% show_messages %}


<!-- Include CKEditor JS -->


<!-- Render the RichTextField -->


<style>
  /* CSS for the newsletter page */
h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
}

button:hover {
    background-color: #0056b3;
}

</style>
<h2>Newsletter</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.receivers.id_for_label }}">Receivers:</label>
        {{ form.receivers }}
    </div>
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Your Name:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Your Email:</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label for="{{ form.subject.id_for_label }}">Subject:</label>
        {{ form.subject }}
    </div>
    <div class="form-group">
        <label for="{{ form.message.id_for_label }}">Your Message:</label>
        {{ form.message }}
       
    </div>
    <!-- Submit button inside the main form -->
    <button type="submit">Send Newsletter</button>
</form>

{% endblock %}
